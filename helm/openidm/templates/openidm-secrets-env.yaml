# Secrets for OpenIDM stack deployment.
# Note that secret values are base64-encoded.
apiVersion: v1
kind: Secret
metadata:
   name: "openidm-secrets-env"
type: Opaque
data:
   OPENIDM_ADMIN_PASSWORD: {{ default "openidm-admin" .Values.secret.openidmAdminPassword | b64enc }}
   OPENIDM_MIGRATION_URL: {{ default "https://idm.qa.ahadatahub.com/openidm/" .Values.idm.migration.url | b64enc }}
   OPENIDM_MIGRATION_ADMIN_USERNAME: {{ default "openidm-admin" .Values.idm.migration.adminUsername | b64enc }}
   OPENIDM_MIGRATION_ADMIN_PASSWORD: {{ default "openidm-admin" .Values.idm.migration.adminPassword | b64enc }}
   OPENIDM_AMSREST_URL: {{ default "https://amsdev.aha.org/" .Values.idm.amsrest.url | b64enc }}
   OPENIDM_AMSREST_USERNAME: {{ default "openidm-admin" .Values.idm.amsrest.username | b64enc }}
   OPENIDM_AMSREST_PASSWORD: {{ default "openidm-admin" .Values.idm.amsrest.password | b64enc }}
